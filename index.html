                    { text: "Átomos del mismo elemento con diferente número de neutrones.", correct: true },

                    { text: "Átomos del mismo elemento con diferente número de protones.", correct: false }

                question: "¿Qué es un ion?",

                    { text: "Un átomo o molécula con carga eléctrica debido a la pérdida o ganancia de electrones.", correct: true },
                    { text: "Un átomo o molécula con carga eléctrica debido a la pérdida o ganancia de protones.", correct: false },

                question: "¿Qué es el modelo de Bohr?",

                    { text: "Un modelo atómico que describe los electrones en órbitas circulares alrededor del núcleo.", correct: true },

                    { text: "Un modelo atómico que describe los protones en órbitas circulares alrededor del núcleo.", correct: false }
                ]
            },
            {
                question: "¿Qué es el modelo de nube de electrones?",
                answers: [
                    { text: "Un modelo atómico que describe los electrones en una nube difusa alrededor del núcleo.", correct: true },
                    { text: "Un modelo atómico que describe los electrones en órbitas circulares alrededor del núcleo.", correct: false },
                    { text: "Un modelo atómico que describe los protones en una nube difusa alrededor del núcleo.", correct: false }

            {
                question: "¿Qué es el número de masa?",
                answers: [
                    { text: "La suma de protones y neutrones en el núcleo de un átomo.", correct: true },
                    { text: "El número de protones en un átomo.", correct: false },
                    { text: "El número de electrones en un átomo.", correct: false }

                question: "¿Qué es la configuración electrónica?",

                    { text: "La distribución de electrones en los diferentes niveles de energía de un átomo.", correct: true },

                    { text: "La distribución de neutrones en el núcleo de un átomo.", correct: false }

                question: "¿Qué es un enlace iónico?",

                    { text: "La cantidad de energía liberada cuando un átomo gana un electrón.", correct: false }

                    { text: "Un proceso en el que un átomo o ion gana electrones.", correct: false },
                    { text: "Un proceso en el que un átomo o ion se disuelve en agua.", correct: false }

                question: "¿Qué es una reacción de reducción?",

                    { text: "Un proceso en el que un átomo o ion gana electrones.", correct: true },

        let attempt = 0;
        const maxAttempts = 3;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function loadQuiz() {
            const quizContainer = document.getElementById('quiz');
            quizContainer.innerHTML = '';
            quizData.forEach((data, index) => {
                const questionContainer = document.createElement('div');
                questionContainer.className = 'question';

                const questionTitle = document.createElement('h3');
                questionTitle.innerText = `${index + 1}. ${data.question}`;
                questionContainer.appendChild(questionTitle);

                const optionsList = document.createElement('ul');
                optionsList.className = 'options';

                shuffle(data.answers).forEach(answer => {
                    const option = document.createElement('li');
                    const optionLabel = document.createElement('label');
                    const optionInput = document.createElement('input');
                    optionInput.type = 'radio';
                    optionInput.name = `question${index}`;
                    optionInput.value = answer.correct;
                    optionLabel.appendChild(optionInput);
                    optionLabel.appendChild(document.createTextNode(answer.text));
                    option.appendChild(optionLabel);
                    optionsList.appendChild(option);
                });

                questionContainer.appendChild(optionsList);
                quizContainer.appendChild(questionContainer);
            });
        }

        function submitQuiz() {
            if (attempt >= maxAttempts) {
                alert('Has alcanzado el número máximo de intentos.');
                return;
            }

            const resultsContainer = document.getElementById('results');
            const answers = document.querySelectorAll('input[type="radio"]:checked');
            let score = 0;

            quizData.forEach((data, index) => {
                const selected = answers[index] ? answers[index].value === 'true' : null;
                if (selected === true) {
                    score += 0.4; // Each correct answer is worth 0.4 points
                }
            });

            score = Math.round(score * 10) / 10; // Round to one decimal place
            let feedback = quizData.map((data, index) => {
                const selected = answers[index] ? answers[index].value === 'true' : null;
                let result;
                if (selected === null) {
                    result = "No contestada";
                } else if (selected === true) {
                    result = "Correcta";
                } else {
                    result = "Incorrecta";
                }
                return `<p>${index + 1}. ${result}</p>`;
            }).join("");

            resultsContainer.innerHTML = `<h3>Resultados:</h3><p>Puntaje: ${score} / 10</p>${feedback}`;

            attempt++;
            if (attempt >= maxAttempts) {
                alert('Has alcanzado el número máximo de intentos.');
            }
        }

        document.getElementById('submit').addEventListener('click', submitQuiz);

        loadQuiz();
    </script>

                    { text: "La cantidad de energía necesaria para remover un electrón de un átomo.", correct: false },
                    { text: "La cantidad de energía liberada cuando un átomo gana un electrón.", correct: false }
                ]
            },
            {
                question: "¿Qué es una reacción de oxidación?",
                answers: [
                    { text: "Un proceso en el que un átomo o ion pierde electrones.", correct: true },
                    { text: "Un proceso en el que un átomo o ion gana electrones.", correct: false },
                    { text: "Un proceso en el que un átomo o ion se disuelve en agua.", correct: false }
                ]
            },
            {
                question: "¿Qué es una reacción de reducción?",
                answers: [
                    { text: "Un proceso en el que un átomo o ion gana electrones.", correct: true },
                    { text: "Un proceso en el que un átomo o ion pierde electrones.", correct: false },
                    { text: "Un proceso en el que un átomo o ion se disuelve en agua.", correct: false }
                ]
            }
        ];

        let attempt = 0;
        const maxAttempts = 3;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function loadQuiz() {
            const quizContainer = document.getElementById('quiz');
            quizContainer.innerHTML = '';
            quizData.forEach((data, index) => {
                const questionContainer = document.createElement('div');
                questionContainer.className = 'question';

                const questionTitle = document.createElement('h3');
                questionTitle.innerText = `${index + 1}. ${data.question}`;
                questionContainer.appendChild(questionTitle);

                const optionsList = document.createElement('ul');
                optionsList.className = 'options';

                shuffle(data.answers).forEach(answer => {
                    const option = document.createElement('li');
                    const optionLabel = document.createElement('label');
                    const optionInput = document.createElement('input');
                    optionInput.type = 'radio';
                    optionInput.name = `question${index}`;
                    optionInput.value = answer.correct;
                    optionLabel.appendChild(optionInput);
                    optionLabel.appendChild(document.createTextNode(answer.text));
                    option.appendChild(optionLabel);
                    optionsList.appendChild(option);
                });

                questionContainer.appendChild(optionsList);
                quizContainer.appendChild(questionContainer);
            });
        }

        function submitQuiz() {
            if (attempt >= maxAttempts) {
                alert('Has alcanzado el número máximo de intentos.');
                return;
            }

            const resultsContainer = document.getElementById('results');
            const answers = document.querySelectorAll('input[type="radio"]:checked');
            let score = 0;

            quizData.forEach((data, index) => {
                const selected = answers[index] ? answers[index].value === 'true' : null;
                if (selected === true) {
                    score += 0.4; // Each correct answer is worth 0.4 points
                }
            });

            score = Math.round(score * 10) / 10; // Round to one decimal place
            let feedback = quizData.map((data, index) => {
                const selected = answers[index] ? answers[index].value === 'true' : null;
                let result;
                if (selected === null) {
                    result = "No contestada";
                } else if (selected === true) {
                    result = "Correcta";
                } else {
                    result = "Incorrecta";
                }
                return `<p>${index + 1}. ${result}</p>`;
            }).join("");

            resultsContainer.innerHTML = `<h3>Resultados:</h3><p>Puntaje: ${score} / 10</p>${feedback}`;

            attempt++;
            if (attempt >= maxAttempts) {
                alert('Has alcanzado el número máximo de intentos.');
            }
        }

        document.getElementById('submit').addEventListener('click', submitQuiz);

        loadQuiz();
    </script>
</body>
